<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator sadzonek (1.2.7)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Kalkulator sadzonek (1.2.7)</h2>

        <label for="roslina">Rodzaj odmiany:</label>
        <select id="roslina">
            <option value="">-- Wybierz odmianę --</option>
            <option value="amnezja">Amnezja</option>
            <option value="kush">Kush</option>
            <option value="shaman">Shaman</option>
            <option value="mimosa">Mimosa</option>
            <option value="aloes">Aloes</option>
            <option value="borowki">Borówka</option>
        </select>

        <div id="schematOpcje" style="display: none;">
            <label for="schemat">Rodzaj uprawy:</label>
            <select id="schemat" disabled>
                <option value="">-- Wybierz rodzaj --</option>
            </select>
        </div>

        <div id="kalkulatorOpcje" style="display: none;">
            <label for="ilosc">Ilość:</label>
            <input type="number" id="ilosc" min="1" max="100" value="1" />

            <label for="sezon" id="labelSezon" style="display:none;">Wybierz sezon (1–5):</label>
            <select id="sezon" style="display:none;">
                <option value="1">Sezon 1</option>
                <option value="2">Sezon 2 (-20%)</option>
                <option value="3">Sezon 3 (-40%)</option>
                <option value="4">Sezon 4 (-60%)</option>
                <option value="5">Sezon 5 (-80%)</option>
            </select>

            <button onclick="obliczWartosc()">Oblicz wartość</button>

            <div id="wynik" style="display: none;"></div>
            <div id="dodatkowe" style="display: none;"></div>
            <div id="dodatkoweAloes" style="display: none;"></div>
            <div id="dodatkoweBorowki" style="display: none;"></div>
        </div>
        <div id="copyright">
            Copyright 2025 &copy Developed by THEGizmo
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
